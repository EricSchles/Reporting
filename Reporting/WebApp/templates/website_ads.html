<h2>
Results For {{website.name}}:</br>
{{website.url}}
</h2>

<table border="1px solid #FFFFFF">
<thead>
  <td>
    Name
  </td>
  <td>
    Age
  </td>
  <td>
    Ethnicity
  </td>
  <td>
    Phone Number
  </td>
  <td>
    Location
  </td>
  <td>
    Ad
  </td>
  <td>
    Date
  </td>
</thead>
{% for ad in ads %}
<tr>
<td id="{{ad.name}}">
{{ad.name}}
</td>
<td id="{{ad.age}}">
{{ad.age}}
</td>
<td id="{{ad.ethnicity}}">
{{ad.ethnicity}}
</td>
<td id="{{ad.phone_number}}">
{{ad.phone_number}}
</td>
<td id="{{ad.location}}">
{{ad.location}}
</td>
<td id="{{ad.ad}}">
{{ad.ad}}
</td>
<td id="{{ad.date}}">
{{ad.date}}
</td>
</tr>
{% endfor %}
</table>
