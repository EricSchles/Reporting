<h2>
Results For {{website.name}}:</br>
{{website.url}}
</h2>

<button type="button">
Go Back
</button>
<form action="/upload/submit/" method="POST">
<input type="submit" value="Confirm"/>
<input type="hidden" name="ads" value="{{serialized_ads}}">
<input type="hidden" name="website_name" value="{{website.name}}">
<input type="hidden" name="website_url" value="{{website.url}}">

</form>

<table border="1px solid #FFFFFF">
{% for ad in ads %}
<tr>
<td id="{{ad.name}}">
{{ad.name}}
</td>
<td id="{{ad.age}}">
{{ad.age}}
</td>
<td id="{{ad.ethnicity}}">
{{ad.ethnicity}}
</td>
<td id="{{ad.phone_number}}">
{{ad.phone_number}}
</td>
<td id="{{ad.location}}">
{{ad.location}}
</td>
<td id="{{ad.ad}}">
{{ad.ad}}
</td>
<td id="{{ad.date}}">
{{ad.date}}
</td>
</tr>
{% endfor %}
</table>

<button type="button">
Go Back
</button>
