<form enctype="multipart/form-data" method="post" action="/upload/"> {% csrf_token %}
{{ form }}
</br>
{% for website in websites %}

{% endfor %}

<input type="text" name="newSiteName" placeholder="Site Name"/>

</br>
<input type="submit" value="Submit" />
</form>
